<div class="container mx-auto p-4 mt-20">
  <h2 class="text-lg font-semibold mb-4">CALENDAR</h2>
  <full-calendar [options]="calendarOptions"></full-calendar>
</div>

<!-- Modal for editing event -->
@if (isModalOpen) {
<div class="fixed z-10 inset-0 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-white rounded-lg shadow-xl overflow-hidden w-full max-w-md">
      <div class="p-6">
        <h3 class="text-lg font-medium leading-6 text-gray-900">Edit Event</h3>
        <div class="mt-4">
          <label
            for="eventTitle"
            class="block text-sm font-medium text-gray-700"
            >Event Title</label
          >
          <!-- Use value binding and (input) for two-way binding -->
          <input
            id="eventTitle"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
            [value]="newEventTitle"
            (input)="onTitleInput($event)"
          />
        </div>
      </div>
      <div class="bg-gray-50 px-6 py-4 flex justify-between">
        <button
          (click)="deleteEvent()"
          class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        >
          Delete
        </button>
        <div>
          <button
            (click)="closeModal()"
            class="mr-4 bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded"
          >
            Cancel
          </button>
          <button
            (click)="updateEvent()"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
}
