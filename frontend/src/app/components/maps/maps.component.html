<div class="container mx-auto p-4 mt-[50px]">
  <div id="map" class="w-full h-96 mb-4"></div>

  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-lg font-semibold mb-4">Pinned Locations</h2>
    <ul class="space-y-2">
      @for ( location of locations$ | async; track $index) {
      <li class="flex justify-between items-center">
        <span>Latitude: {{ location.lat }}, Longitude: {{ location.lng }}</span>
        <div class="flex space-x-2">
          <button
            (click)="removeLocation(location.lat, location.lng)"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
          >
            Remove
          </button>
        </div>
      </li>
      }
    </ul>
  </div>
</div>
